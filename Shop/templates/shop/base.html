{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1 class="main_av">Автозапчасти</h1>
    <p class="main_av">Оригинальные запчасти, автохимия, аксессуары и другое</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Главная</a></li>
        <li><a href="#">Категории</a></li>
        <li><a href="#">Контакты</a></li>
        <li><a href="#">Заказ Услуги</a></li>
        <li><a href="#">О нас</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Вход </a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Корзина </a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
    <div class="col-sm-8">
      <div class="panel panel-primary">
        <div class="panel-heading">Cars</div>
        <div class="panel-body"><h3> Сортировка по моделям</h3></div>
        <div class="panel-footer">Cars</div>
      </div>
    </div>
  </div>
</div><br>

<div class="container">
    {% block content %}{% endblock %}
</div><br><br>

<footer class="container-fluid text-center">
  <p>Footer</p>
</footer>

</body>
</html>
